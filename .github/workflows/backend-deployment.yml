name: Deploy Backend to EC2

on:
    push:
        branches: [main]
        paths:
            - "backend/**"

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Deploy to EC2
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.AWS_HOST }}
                  username: ${{ secrets.AWS_USERNAME }}
                  key: ${{ secrets.AWS_SSH_KEY }}
                  script: |
                      cd ~/personalprojects
                      git pull origin main

                      cd backend

                      # 1. Aggressive Cleanup: Remove any container holding Port 80
                      # This fixes the conflict between the old 'root' project and new 'backend' project
                      docker ps -q --filter "publish=80" | xargs -r docker rm -f

                      # 2. Standard Cleanup: Stop containers defined in this compose file
                      docker compose down

                      # 3. Build and Start
                      docker compose up --build -d

                      # 4. Remove unused images
                      docker image prune -f
