name: Deploy Backend to EC2

on:
    push:
        branches: [main]
        paths:
            - "backend/**"

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Deploy to EC2
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.AWS_HOST }}
                  username: ${{ secrets.AWS_USERNAME }}
                  key: ${{ secrets.AWS_SSH_KEY }}
                  script: |
                      cd ~/personalprojects

                      # FORCE UPDATE: Fetch and hard reset to ensure server matches GitHub exactly
                      git fetch origin main
                      git reset --hard origin/main

                      cd backend

                      # 1. Standard Cleanup
                      # We don't need to kill port 80 anymore because Docker won't use it.
                      docker compose down --remove-orphans

                      # 2. Build and Start
                      # This will start ONLY the Python app on port 8000
                      docker compose up --build -d

                      # 3. Remove unused images
                      docker image prune -f

                      # Optional: Reload system Nginx in case you changed config files in the repo
                      # sudo systemctl reload nginx
