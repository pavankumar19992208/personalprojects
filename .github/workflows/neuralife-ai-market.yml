name: Deploy Neuralife AI Market to GitHub Pages

on:
    push:
        branches:
            - main
        paths:
            - "frontend/neuralife-ai-market/**"

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "yarn"
                  cache-dependency-path: frontend/neuralife-ai-market/yarn.lock

            - name: Install dependencies
              working-directory: ./frontend/neuralife-ai-market
              run: yarn install --frozen-lockfile

            - name: Build project
              working-directory: ./frontend/neuralife-ai-market
              run: yarn build

            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./frontend/neuralife-ai-market/dist

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4

            - name: Print deployment URL
              run: 'echo "Page deployed at: ${{ steps.deployment.outputs.page_url }}"'
